{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>One Stop Grocer</title>
    <meta
      name="description"
      content="Web site to shop for all your grocery needs!"
    />
    {% if debug %}
    <script type="module">
      import RefreshRuntime from "http://localhost:5173/@react-refresh";
      RefreshRuntime.injectIntoGlobalHook(window);
      window.$RefreshReg$ = () => {};
      window.$RefreshSig$ = () => (type) => type;
      window.__vite_plugin_react_preamble_installed__ = true;
    </script>
    <script type="module" src="http://localhost:5173/src/main.tsx"></script>
    {% else %}
    <script
      type="module"
      crossorigin
      src="{% static 'assets/index-DlgrTZMD.js'%}"
    ></script>
    <link
      rel="stylesheet"
      crossorigin
      href="{% static '/assets/index-vp8p3W4K.css'%}"
    />
    {% endif %}
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
